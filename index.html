<!DOCTYPE html>

    <title>Script try</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.ico" width="32px" />
    <!--script-- src="script.js"></!--script-->
    <script>
      'use strict';

      function loadScript(location) {
        let js = document.getElementById('sandboxScript');
        if (js) {
          document.body.removeChild(js);
        }
        js = document.createElement('script');
        js.src = location;
        js.id = 'sandboxScript';
        document.body.appendChild(js);
      }
    </script>
    <style>
      ol {
        list-style: none;
        counter-reset: cupcake;
        padding-left: 32px;
      }
      ol li {
        counter-increment: cupcake;
      }
      ol li:before {
        content: counters(cupcake, '.') ' ';
        /* Whatever custom styles you want here */
        color: hotpink;
        font-weight: bold;
        font-family: cursive;
      }
    </style>
  </head>
